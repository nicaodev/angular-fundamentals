<div class="row" *ngFor="let publi of publicacoes">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{publi.nome_usuario}}</strong></p>
      </div>

      <img class="card-img" [src]="publi.url_imagem" />

      <div class="card-body">
        <p class="card-text">
          <strong>{{publi.nome_usuario}}</strong> {{publi.titulo}}
        </p>

        <hr />
        <input
          type="text"
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio..."
        />
      </div>
    </div>
  </div>
</div>
