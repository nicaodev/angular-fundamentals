<div class="container">
  <div class="ordem-compra">
    <form novalidate>

      <h5>Sua Compra</h5>
      <hr />

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Super Burger
          <br />
          Rodízio de Mini-hambúrger com opção de entrada.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          29.90
        </div>
      </div>

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Estância das águas
          <br />
          Diversão garantida com piscinas, trilhas e muito mais.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          31.90
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />


      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-6">
          <!-- Com property bind para salvar -->
          <input type="text"
            class="form-control {{ enderecoEstadoPrimitivo ? '' : (enderecoValido ? 'is-valid' : 'is-invalid')}}"
            placeholder="Endereço" autocomplete="off" minlength="5" required [value]="endereco" #inputEndereco
            (input)="atualizaEndereco(inputEndereco.value)">

          <div *ngIf="enderecoEstadoPrimitivo == false">
            <div *ngIf="enderecoValido == true; else msgEndInvalido">
              <small class="form-text text-success">Ok</small>
            </div>
            <ng-template #msgEndInvalido>
              <small class="form-text text-danger">Endereço inválido</small>
            </ng-template>
          </div>
        </div>

        <div class="form-group col-md-2">
          <input type="text" [value]="numero"
            class="form-control {{numeroEstadoPrimitivo ? '' : (numeroValido ? 'is-valid' : 'is-invalid')}}"
            placeholder="Número" autocomplete="off" minlength="1" required #inputNum
            (input)="atualizaNum(inputNum.value)">

          <div *ngIf="numeroEstadoPrimitivo == false">
            <div *ngIf="numeroValido == true; else msgNumInvalido">
              <small class="form-text text-success">Ok</small>
            </div>
            <ng-template #msgNumInvalido>
              <small class="form-text text-danger">Número inválido</small>
            </ng-template>
          </div>
        </div>

        <div class="form-group col-md-4 ">
          <input type="text" [value]="complemento"
            class="form-control {{complementoEstadoPrimitivo ? '' : (complementoValido ? 'is-valid' : '')}}"
            placeholder="Complemento" autocomplete="off" #inputComplemento
            (input)="atualizaComplemento(inputComplemento.value)">

          <div *ngIf="complementoEstadoPrimitivo == false">
            <div *ngIf="complementoValido == true">
              <small class="form-text text-success">Ok</small>
            </div>

          </div>

        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-3">
          <select
            class="form-control {{formaPagamentoEstadoPrimitivo ? '' : (formaPagamento ? 'is-valid' : 'is-invalid')}}"
            #selectFormaPag (change)="atualizaFormaPag(selectFormaPag.value)">

            <option value="">Selecione uma opção</option>
            <option value="dinheiro" selected="{{formaPagamento === 'dinheiro' ? 'selectec': ''}}">Dinheiro</option>
            <option value="debito" selected="{{formaPagamento === 'debito' ? 'selectec': ''}}">Débito</option>
          </select>

          <div *ngIf="formaPagamentoEstadoPrimitivo == false">
            <div *ngIf="formaPagamento; else msgPagInvalido">
              <small class="form-text text-success">Ok</small>
            </div>
            <ng-template #msgPagInvalido>
              <small class="form-text text-danger">Forma de Pagamento inválida</small>
            </ng-template>
          </div>
        </div>
      </div>

      <hr />
      <button type="submit" class="btn btn-primary btn-lg"[disabled]="formValido">Cofirmar compra</button>
    </form>
  </div>
</div>
