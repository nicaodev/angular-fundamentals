<div class="container">

  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr />

  <div class="row" *ngFor="let item of ofertas">
    <div class="col-md-4 ">
      <img [src]="item.imagens[0].url" class="img-fluid" />
      <hr />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{item.titulo}}</h4>
      </div>

      <div class="row">
        <h5>{{item.descricao_oferta}}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b>{{item.anunciante}}</b></p>
      </div>

      <div class="row">
        <p>{{item.valor | currency:'BRL':true:'1.2-2'}}</p>
      </div>

      <div class="row">
        <button class="btn btn-outline-success"[routerLink]="['/oferta', item.id]">Ver oferta</button>


      </div>
    </div>
  </div>

  <hr />


</div>
